<header class="mdl-layout__header mdl-layout__header--waterfall">
    <!-- Top row, always visible -->
    <div class="mdl-grid mdl-layout__header-row">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="mdl-cell mdl-cell--8-col">
            <!-- Title -->
            <div class="demo-title mdl-layout-title">
                <span class="mdl-typography--headline">JAYA SHARMA</span>
                <span class="mdl-typography--subhead">Success Coach</span>
            </div>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="waterfall-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample" id="waterfall-exp">
                </div>
            </div>
        </div>
    </div>
    <!-- Bottom row, not visible on scroll -->
    <div class="mdl-grid mdl-layout__header-row">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="mdl-cell mdl-cell--8-col">
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
                {% for page in site.menu %}
                <a class="mdl-navigation__link" href="{{ page.url }}">{{ page.title }}</a>
                {% endfor %}
            </nav>
        </div>
    </div>
</header>
<div class="demo-sidebar mdl-layout__drawer">
    <span class="mdl-layout-title">JAYA SHARMA</span>
    <nav class="mdl-navigation">
        {% for page in site.menu %}
        <a class="mdl-navigation__link" href="{{ page.url }}">{{ page.title }}</a>
        {% endfor %}
    </nav>
</div>
