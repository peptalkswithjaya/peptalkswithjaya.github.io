<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">

{% include head.html %}

<body>
    <div class="demo-layout-waterfall mdl-layout mdl-js-layout mdl-layout--fixed-header">
        {% include header.html %}

        <main class="mdl-layout__content">
            <div class="parallax bg-green-curves">
                <div class="parallax-inner mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                    <div class="mdl-cell mdl-cell--8-col">
                        <span class="mdl-typography--headline">{{ content }}</span>
                    </div>
                </div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                <div class="page-content mdl-cell mdl-cell--8-col">
                    {% for fragment in site.fragments %}
                    {{ fragment.content }}
                    {% endfor %}
                </div>
            </div>
            {% include footer.html %}
        </main>

    </div>
</body>

</html>
