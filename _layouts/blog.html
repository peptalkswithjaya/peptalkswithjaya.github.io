<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

{% include head.html %}

<body>
    {% include header.html %}

    <div class="parallax bg-green-curves">
        <div class="parallax-inner">
            {{ content }}
        </div>
    </div>
    <main id="content" class="main-content" role="main">
        <div class="post-grid">
            {% for post in site.posts %}
            <div class="post-grid-item">
                {{ post.excerpt }}
            </div>
            {% endfor %}
        </div>
    </main>
    {% include footer.html %}
</body>

</html>
