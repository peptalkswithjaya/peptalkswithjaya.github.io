<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

{% include head.html %}

<body>
    {% include header.html %}

    {{ content }}
    <main id="content" class="main-content" role="main">
        <div class="post-grid">
            {% for post in site.posts %}
            <div class="post-grid-item">
                {{ post.excerpt }}
{{post.url}}
            </div>
            {% endfor %}
        </div>
    </main>
    {% include footer.html %}
</body>

</html>
