theme: jekyll-theme-cayman
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "fragments"
    values:
      layout: "fragment"
collections:
  menu:
    output: true
    permalink: /:name
  fragments:
    output: true
